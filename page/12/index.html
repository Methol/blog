an class="comment">// 列名大小</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span>[] colScale; <span class="comment">// 列名小数精度</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">boolean</span> importUtil = <span class="keyword">false</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">boolean</span> importSql = <span class="keyword">false</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">boolean</span> importMath = <span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> args</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        MyEntityUtils t = <span class="keyword">new</span> MyEntityUtils();</span><br><span class="line">        t.tableToEntity(<span class="string">&quot;imginfo&quot;</span>);  <span class="comment">//这里传入table  name</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Connection <span class="title">getConnection</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        String driver = <span class="string">&quot;com.mysql.jdbc.Driver&quot;</span>;</span><br><span class="line">        String url = <span class="string">&quot;jdbc:mysql://127.0.0.1:3306/jwt&quot;</span>;</span><br><span class="line">        String username = <span class="string">&quot;root&quot;</span>;</span><br><span class="line">        String password = <span class="string">&quot;tuzhihao&quot;</span>;</span><br><span class="line">        Connection con = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Class.forName(driver);</span><br><span class="line">            con = DriverManager.getConnection(url, username, password);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (ClassNotFoundException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> con;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> tName 各位按自己的</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">tableToEntity</span><span class="params">(String tName)</span> </span>&#123;</span><br><span class="line">        tablename = tName;</span><br><span class="line">        <span class="comment">//数据连Connection获取,自己想办法就行.</span></span><br><span class="line">        Connection conn = getConnection();</span><br><span class="line">        String strsql = <span class="string">&quot;SELECT * FROM &quot;</span> + tablename;<span class="comment">//+&quot; WHERE ROWNUM=1&quot; 读一行记录;</span></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            System.out.println(strsql);</span><br><span class="line">            PreparedStatement pstmt = conn.prepareStatement(strsql);</span><br><span class="line">            pstmt.executeQuery();</span><br><span class="line">            ResultSetMetaData rsmd = pstmt.getMetaData();</span><br><span class="line">            <span class="keyword">int</span> size = rsmd.getColumnCount(); <span class="comment">// 共有多少列</span></span><br><span class="line">            colnames = <span class="keyword">new</span> String[size];</span><br><span class="line">            colTypes = <span class="keyword">new</span> String[size];</span><br><span class="line">            colSizes = <span class="keyword">new</span> <span class="keyword">int</span>[size];</span><br><span class="line">            colScale = <span class="keyword">new</span> <span class="keyword">int</span>[size];</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; rsmd.getColumnCount(); i++) &#123;</span><br><span class="line">                rsmd.getCatalogName(i + <span class="number">1</span>);</span><br><span class="line">                colnames[i] = rsmd.getColumnName(i + <span class="number">1</span>).toLowerCase();</span><br><span class="line">                colTypes[i] = rsmd.getColumnTypeName(i + <span class="number">1</span>).toLowerCase();</span><br><span class="line">                colScale[i] = rsmd.getScale(i + <span class="number">1</span>);</span><br><span class="line">                System.out.println(rsmd.getCatalogName(i + <span class="number">1</span>));</span><br><span class="line">                <span class="keyword">if</span> (<span class="string">&quot;datetime&quot;</span>.equals(colTypes[i])) &#123;</span><br><span class="line">                    importUtil = <span class="keyword">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (<span class="string">&quot;image&quot;</span>.equals(colTypes[i]) || <span class="string">&quot;text&quot;</span>.equals(colTypes[i])) &#123;</span><br><span class="line">                    importSql = <span class="keyword">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (colScale[i] &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                    importMath = <span class="keyword">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                colSizes[i] = rsmd.getPrecision(i + <span class="number">1</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            String content = parse(colnames, colTypes, colSizes);</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                FileWriter fw = <span class="keyword">new</span> FileWriter(initcap(tablename) + <span class="string">&quot;.java&quot;</span>);</span><br><span class="line">                PrintWriter pw = <span class="keyword">new</span> PrintWriter(fw);</span><br><span class="line">                pw.println(content);</span><br><span class="line">                pw.flush();</span><br><span class="line">                pw.close();</span><br><span class="line">            &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class=" ype2JavaType(colTypes[i], colScale[i], colSizes[i]) + <span class="string">&quot; &quot;</span></span><br><span class="line">                    + colnames[i] + <span class="string">&quot;;\r\n&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        sb.append(<span class="string">&quot;\r\n&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 把输入字符串的首字母改成大写</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> str</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> String <span class="title">initcap</span><span class="params">(String str)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">char</span>[] ch = str.toCharArray();</span><br><span class="line">        <span class="keyword">if</span> (ch[<span class="number">0</span>] &gt;= <span class="string">&#x27;a&#x27;</span> &amp;&amp; ch[<span class="number">0</span>] &lt;= <span class="string">&#x27;z&#x27;</span>) &#123;</span><br><span class="line">            ch[<span class="number">0</span>] = (<span class="keyword">char</span>) (ch[<span class="number">0</span>] - <span class="number">32</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> String(ch);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Oracle</span></span><br nt">CHAR_OCTET_LENGTH int =&gt; 对于 char 类型，该长度是列中的最大字节数</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">ORDINAL_POSITION int =&gt; 表中的列的索引（从 1 开始）</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">IS_NULLABLE String =&gt; ISO 规则用于确定列是否包括 null。</span></span><br><span class="line"><span class="comment">YES --- 如果参数可以包括 NULL</span></span><br><span class="line"><span class="comment">NO --- 如果参数不可以包括 NULL</span></span><br><span class="line"><span class="comment">空字符串 --- 如果不知道参数是否可以包括 null</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">SCOPE_CATLOG String =&gt; 表的类别，它是引用属性的作用域（如果 DATA_TYPE 不是 REF，则为null）</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">SCOPE_SCHEMA String =&gt; 表的模式，它是引用属性的作用域（如果 DATA_TYPE 不是 REF，则为null）</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">SCOPE_TABLE String =&gt; 表名称，它是引用属性的作用域（如果 DATA_TYPE 不是 REF，则为null）</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">SOURCE_DATA_TYPE short =&gt; 不同类型或用户生成 Ref 类型、来自 java.sql.Types 的 SQL 类型的源类型（如果 DATA_TYPE 不是 DISTINCT 或用户生成的 REF，则为null）</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">IS_AUTOINCREMENT String =&gt; 指示此列是否自动增加</span></span><br><span class="line"><span class="comment">YES --- 如果该列自动增加</span></span><br><span class="line"><span class="comment">NO --- 如果该列不自动增加</span></span><br><span class="line"><span class="comment">空字符串 --- 如果不能确定该列是否是自动增加参数</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>

      localStorage.setItem('comments_active', commentClass);
    });
  }
