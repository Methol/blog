</span> l = txt.length();</span><br><span class="line">    <span class="keyword">char</span> word = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = begin; i &lt; l; i++) &#123;</span><br><span class="line">      word = txt.charAt(i);</span><br><span class="line">      Object wordMap = nowhash.get(word);</span><br><span class="line">      <span class="keyword">if</span> (wordMap != <span class="keyword">null</span>) &#123;</span><br><span class="line">        res++;</span><br><span class="line">        nowhash = (HashMap) wordMap;</span><br><span class="line">        <span class="keyword">if</span> (((String) nowhash.get(<span class="string">&quot;isEnd&quot;</span>)).equals(<span class="string">&quot;1&quot;</span>)) &#123;</span><br><span class="line">          <span class="keyword">if</span> (flag == <span class="number">1</span>) &#123;</span><br><span class="line">            wordMap = <span class="keyword">null</span>;</span><br><span class="line">            nowhash = <span class="keyword">null</span>;</span><br><span class="line">            txt = <span class="keyword">null</span>;</span><br><span class="line">            <span class="keyword">return</span> res;</span><br><span class="line">          &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            maxMatchRes = res;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        txt = <span class="keyword">null</span>;</span><br><span class="line">        nowhash = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">return</span> maxMatchRes;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    txt = <span class="keyword">null</span>;</span><br><span class="line">    nowhash = <span class="keyword">null</span>;</span><br><span class="line">    <span class="keyword">return</span> maxMatchRes;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * 返回txt中关键字的列表</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> String <span class="title">getTxtKeyWords</span><span class="params">(String txt)</span> </span>&#123;</span><br><span class="line">    Set set = <span class="keyword">new</span> HashSet();</span><br><span class="line">    <span class="keyword">int</span> l = txt.length();</span><br><span class="line">    String newtxt = <span class="keyword">new</span> String();</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; l;) &#123;</span><br><span class="line">      <span class="keyword">int</span> len = checkKeyWords(txt, i, matchType);</span><br><span class="line">      <span class="keyword">if</span> (len &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        newtxt += txt.substring(<span class="number">0</span>, i);</span><br><span class="line">        newtxt += tihuantxt.substring(<span class="number">0</span>, len);</span><br><span class="line">        newtxt += txt.substring(i + len, txt.length());</span><br><span class="line">        txt = newtxt;</span><br><span class="line">        newtxt = <span class="string">&quot;&quot;</span>;</span><br><span class="line">        i += len;</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        i++;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> txt;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * 仅判断txt中是否有关键字</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isContentKeyWords</span><span class="params">(String txt)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; txt.length(); i++) &#123;</span><br><span class="line">      <span class="keyword">int</span> len = checkKeyWords(txt, i, <span class="number">1</span>);</span><br><span class="line">      <span class="keyword">if</span> (len &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    txt = <span class="keyword">null</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getMatchType</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> matchType;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setMatchType</span><span class="params">(<span class="keyword">int</span> matchType)</span> </span>&#123;</span><br><span class="line">    <s
