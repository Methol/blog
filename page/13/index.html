">private</span> <span class="keyword">float</span> downX, downY, upX, upY;  <span class="comment">//用来判断手势滑动的方向</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span> <span class="keyword">int</span> mDirection;  <span class="comment">//当前的方向</span></span><br><span class="line"><span class="keyword">private</span> <span class="keyword">int</span> mNextDirection;  <span class="comment">//即将变换的方向</span></span><br><span class="line"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> WEST = <span class="number">90001</span>;</span><br><span class="line"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> EAST = <span class="number">90002</span>;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">onTouchEvent</span><span class="params">(MotionEvent event)</span> </span>&#123;  <span class="comment">//点击屏幕事件</span></span><br><span class="line">    <span class="keyword">float</span> X = event.getX(); <span class="comment">// 触控的 X 轴位置</span></span><br><span class="line">    <span class="keyword">float</span> Y = event.getY(); <span class="comment">// 触控的 Y 轴位置</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">switch</span> (event.getAction()) &#123; <span class="comment">// 判断触控的动作</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">case</span> MotionEvent.ACTION_DOWN: <span class="comment">// 按下</span></span><br><span class="line">            downX = event.getX();</span><br><span class="line">            downY = event.getY();</span><br><span class="line"></span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        <span class="keyword">case</span> MotionEvent.ACTION_MOVE: <span class="comment">// 拖曳</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        <span class="keyword">case</span> MotionEvent.ACTION_UP: <span class="comment">// 松开</span></span><br><span class="line">            Log.d(<span class="string">&quot;onTouchEvent-ACTION_UP&quot;</span>, <span class="string">&quot;UP&quot;</span>);</span><br><span class="line">            upX = event.getX();</span><br><span class="line">            upY = event.getY();</span><br><span class="line">            <span class="keyword">float</span> x = Math.abs(upX - downX);</span><br><span class="line">            <span class="keyword">float</span> y = Math.abs(upY - downY);</span><br><span class="line">            <span class="keyword">double</span> z = Math.sqrt(x * x + y * y);</span><br><span class="line">            <span class="keyword">int</span> jiaodu = Math.round((<span class="keyword">float</span>) (Math.asin(y / z) / Math.PI * <span class="number">180</span>));<span class="comment">//角度</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (upY &lt; downY &amp;&amp; jiaodu &gt; <span class="number">45</span>) &#123;<span class="comment">//上</span></span><br><span class="line">                Log.d(<span class="string">&quot;onTouchEvent-ACTION_UP&quot;</span>, <span class="string">&quot;角度:&quot;</span> + jiaodu + <span class="string">&quot;, 动作:上&quot;</span>);</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (upY &gt; downY &amp;&amp; jiaodu &gt; <span class="number">45</span>) &#123;<span class="comment">//下</span></span><br><span class="line">                Log.d(<span class="string">&quot;onTouchEvent-ACTION_UP&quot;</span>, <span class="string">&quot;角度:&quot;</span> + jiaodu + <span class="string">&quot;, 动作:下&quot;</span>);</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (upX &lt; downX &amp;&amp; jiaodu &lt;= <span class="number">45</span>) &#123;<span class="comment">//左</span></span><br><span class="line">                Log.d(<span class="string">&quot;onTouchEvent-ACTION_UP&quot;</span>, <span class="string">&quot;角度:&quot;</span> + jiaodu + <span class="string">&quot;, 动作:左&quot;</span>);</span><br><span class="line">                <span class="comment">// 原方向不是向右时，方向转右</span></span><br><span class="line">                <span class="keyword">if</span> (mDirection != EAST) &#123;</span><br><span class="line">                    mNextDirection = WEST;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (upX &gt; downX &amp;&amp; jiaodu &lt;= <span class="number">45</span>) &#123;<span class="comment">//右</span></span><br><span class="line">                Log.d(<span class="string">&quot;onTouchEvent-ACTION_UP&quot;</span>, <span class="string">&quot;角度:&quot;</span> + jiaodu + <span class="string">&quot;, 动作:右&quot;</span>);</span><br><span class="line">                <span class="comment">// 原方向不是向左时，方向转右</span></span><br><span class="line">                <span class="keyword">if</span> (mDirection != WEST) &#123;</span><br><span class="line">                    mNextDirection = EAST;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">//除了手势，就是点击屏幕</span></span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">super</span>.onTouchEvent(event);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
