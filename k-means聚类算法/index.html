ufferedReader br = <span class="keyword">new</span> BufferedReader(fr);</span><br><span class="line">            <span class="comment">// 存放数据的临时变量</span></span><br><span class="line">            String lineData = <span class="keyword">null</span>;</span><br><span class="line">            String[] splitData = <span class="keyword">null</span>;</span><br><span class="line">            <span class="keyword">int</span> line = <span class="number">0</span>;</span><br><span class="line">            <span class="comment">// 按行读取</span></span><br><span class="line">            <span class="keyword">while</span> (br.ready()) &#123;</span><br><span class="line">                <span class="comment">// 得到原始的字符串</span></span><br><span class="line">                lineData = br.readLine();</span><br><span class="line">                splitData = lineData.split(<span class="string">&quot;,&quot;</span>);</span><br><span class="line">                <span class="comment">// 转化为数据</span></span><br><span class="line">                <span class="comment">// System.out.println(&quot;length:&quot;+splitData.length);</span></span><br><span class="line">                <span class="keyword">if</span> (splitData.length &gt; <span class="number">1</span>) &#123;</span><br><span class="line">                    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; splitData.length; i++) &#123;</span><br><span class="line">                        <span class="comment">// System.out.println(splitData[i]);</span></span><br><span class="line">                        <span class="comment">// System.out.println(splitData[i].getClass());</span></span><br><span class="line">                        <span class="keyword">if</span> (splitData[i].startsWith(<span class="string">&quot;Iris-setosa&quot;</span>)) &#123;</span><br><span class="line">                            data[line][i] = (<span class="keyword">double</span>) <span class="number" an class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 数据标准化处理</span></span><br><span class="line">        normalize();</span><br><span class="line">        <span class="comment">// 标记是否需要重新找初始点</span></span><br><span class="line">        <span class="keyword">boolean</span> needUpdataInitials = <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 找初始点的迭代次数</span></span><br><span class="line">        <span class="keyword">int</span> times = <span class="number">1</span>;</span><br><span class="line">        <span class="comment">// 找初始点</span></span><br><span class="line">        <span class="keyword">while</span> (needUpdataInitials) &#123;</span><br><span class="line">            needUpdataInitials = <span class="keyword">false</span>;</span><br><span class="line">            result.clear();</span><br><span class="line">            <span class="comment">//System.out.println(&quot;Find Initials Iteration&quot; + (times++) + &quot;time(s)&quot;);</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// 一次找初始点的尝试和根据初始点的分类</span></span><br><span class="line">            findInitials();</span><br><span class="line">            firstClassify();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 如果某个分类的数目小于特定的阈值，则认为这个分类中的所有样本都是噪声点</span></span><br><span class="line">            <span class="comment">// 需要重新找初始点</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; result.size(); i++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (result.get(i).size() &lt; InstanceNumber</span><br><span class="line">                        / Math.pow(ClassCount, t)) &#123;</span><br><span class="line">                    needUpdataInitials = <span class="keyword">true</span>;</span><br><span class="line">                    noises.addAll(result.get(i));</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 找到合适的初始点后</span></span><br><span class="line">        <span class="comment">// 不断的调整均值中心和分类，直到不再发生任何变化</span></span><br><span class="line">        Adjust();</span><br><span class="line"></span><br><span class="line"><span class="comment">//        //把结果存入数组answer中</span></span><br><span class="line"><span class="comment">//        for (int i = 0; i &lt; ClassCount; i++) &#123;</span></span><br><span class="line"><span class="comment">//            KMeans.answer[i] = classData[i][0];</span></span><br><span class="line"><span class="comment">//        &#125;</span></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 对数据进行归一化 1.找每一个属性的最大值 2.对某个样本的每个属性除以其最大值</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">normalize</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 找最大值</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; InstanceNumber; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; FieldCount; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (data[i][j] &gt; classmax[j])</span><br><span class="line">                    classmax[j] = data[i][j];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 归一化</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; InstanceNumber; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; FieldCount; j++) &#123;</span><br><span class="line">                data[i][j] = data[i][j] / classmax[j];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 关于初始向量的一次找寻尝试</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">findInitials</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">// a,b为标志距离最远的两个向量的索引</span></span><br><span class="line">        <span class="keyword">int</span> i, j, a, b;</span><br><span class="line">        i = j = a = b = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 最远距离</span></span><br><span class="line">        <span class="keyword">double</span> maxDis = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 已经找到的初始点个数</span></span><br><span class="line">        <span class="keyword">int</span> alreadyCls = <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 存放已经标记为初始点的向量索引</span></span><br><span class="line">        ArrayList&lt;Integer&gt; initials = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 从两个开始</span></span><br><span class="line">        <span class="keyword">for</span> (; i &lt; InstanceNumber; i++) &#123;</span><br><span class="line">            <span class="comment">// 噪声点</span></span><br><span class="line">            <span class="keyword">if</span> (noises.contains(i))</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            <span class="comment">// long startTime = System.currentTimeMillis();</span></span><br><span class="line">            j = i + <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">for</span> (; j &lt; InstanceNumber; j++) &#123;</span><br><span class="line">                <span class="comment">// 噪声点</span></span><br><span class="line">                <span class="keyword">if</span> (noises.contains(j))</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">                <span class="comment">// 找出最大的距离并记录下来</span></span><br><span class="line">                <span class="keyword">double</span> newDis = calDis(data[i], data[j]);</span><br><span class="line">                <span class="keyword">if</span> (maxDis &lt; newDis) &#123;</span><br><span class="line">                    a = i;</span><br><span class="line">                    b = j;</span><br><span class="line">                    maxDis = newDis;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// long endTime = System.currentTimeMillis();</span></span><br><span class="line">            <span class="comment">// System.out.println(i +</span></span><br><span class="line">            <span class="comment">// &quot;Vector Caculation Time:&quot;+(endTime-startTime)+&quot;ms&quot;);</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 将前两个初始点记录下来</span></span><br><span class="line">        initials.add(a);</span><br><span class="line">        initials.add(b);</span><br><span class="line">        classData[<span class="number">0</span>] = data[a];</span><br><span class="line">        classData[<span class="number">1</span>] = data[b];</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 在结果中新建存放某样本索引的对象，并把初始点添加进去</span></span><br><span class="line">        ArrayList&lt;Integer&gt; resultOne = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</span><br><span class="line">        ArrayList&lt;Integer&gt; resultTwo = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</span><br><span class="line">        resultOne.add(a);</span><br><span class="line">        resultTwo.add(b);</span><br><span class="line">        result.add(resultOne);</span><br><span class="line">        result.add(resultTwo);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 找到剩余的几个初始点</span></span><br><span class="line">        <span class="keyword">while</span> (alreadyCls &lt; ClassCount) &#123;</span><br><span class="line">            i = j = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">double</span> maxMin = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">int</span> newClass = -<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 找最小值中的最大值</span></span><br><span class="line">            <span class="keyword">for</span> (; i &lt; InstanceNumber; i++) &#123;</span><br><span class="line">                <span class="keyword">double</span> min = <span class="number">0</span>;</span><br><span class="line">                <span class="keyword">double</span> newMin = <span class="number">0</span>;</span><br><span class="line">                <span class="comment">// 找和已有类的最小值</span></span><br><span class="line">                <span class="keyword">if</span> (initials.contains(i))</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">                <span class="comment">// 噪声点去除</span></span><br><span class="line">                <span class="keyword">if</span> (noises.contains(i))</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">                <span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; alreadyCls; j++) &#123;</span><br><span class="line">                    newMin = calDis(data[i], classData[j]);</span><br><span class="line">                    <span class="keyword">if</span> (min == <span class="number">0</span> || newMin &lt; min)</span><br><span class="line">                        min = newMin;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 新最小距离较大</span></span><br><span class="line">                <span class="keyword">if</span> (min &gt; maxMin) &#123;</span><br><span class="line">                    maxMin = min;</span><br><span class="line">                    newClass = i;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 添加到均值集合和结果集合中</span></span><br><span class="line">            <span class="comment">// System.out.println(&quot;NewClass&quot;+newClass);</span></span><br><span class="line">            initials.add(newClass);</span><br><span class="line">            <span class="comment">//System.err.println(&quot;newClass:&quot;+newClass);</span></span><br><span class="line">            <span class="comment">//System.err.println(&quot;alreadyCls:&quot;+alreadyCls);</span></span><br><span class="line">            classData[alreadyCls++] = data[newClass];</span><br><span class="line">            ArrayList&lt;Integer&gt; rslt = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</span><br><span class="line">            rslt.add(newClass);</span><br><span class="line">            result.add(rslt);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 第一次分类</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">firstClassify</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 根据初始向量分类</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; InstanceNumber; i++) &#123;</span><br><span class="line">            <span class="keyword">double</span> min = <span class="number">0f</span>;</span><br><span class="line">            <span class="keyword">int</span> clsId = -<span class="number">1</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; classData.length; j++) &#123;</span><br><span class="line">                <span class="comment">// 欧式距离</span></span><br><span class="line">                <span class="keyword">double</span> newMin = calDis(classData[j], data[i]);</span><br><span class="line">                <span class="keyword">if</span> (clsId == -<span class="number">1</span> || newMin &lt; min) &#123;</span><br><span class="line">                    clsId = j;</span><br><span class="line">                    min = newMin;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 本身不再添加</span></span><br><span class="line">            <span class="keyword">if</span> (!result.get(clsId).contains(i))</span><br><span class="line">                result.get(clsId).add(i);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 迭代分类，直到各个类的数据不再变化</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">Adjust</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 记录是否发生变化</span></span><br><span class="line">        <span class="keyword">boolean</span> change = <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 循环的次数</span></span><br><span class="line">        <span class="keyword">int</span> times = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span> (change) &#123;</span><br><span class="line">            <span class="comment">// 复位</span></span><br><span class="line">            change = <span class="keyword">false</span>;</span><br><span class="line">            <span class="comment">//System.out.println(&quot;Adjust Iteration&quot; + (times++) + &quot;time(s)&quot;);</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// 重新计算每个类的均值</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; ClassCount; i++) &#123;</span><br><span class="line">                <span class="comment">// 原有的数据</span></span><br><span class="line">                ArrayList&lt;Integer&gt; cls = result.get(i);</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 新的均值</span></span><br><span class="line">                <span class="keyword">double</span>[] newMean = <span class="keyword">new</span> <span class="keyword">double</span>[FieldCount];</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 计算均值</span></span><br><span class="line">                <span class="keyword">for</span> (Integer index : cls) &#123;</span><br><span class="line">                    <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; FieldCount; j++)</span><br><span class="line">                        newMean[j] += data[index][j];</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; FieldCount; j++)</span><br><span class="line">                    newMean[j] /= cls.size();</span><br><span class="line">                <span class="keyword">if</span> (!compareMean(newMean, classData[i])) &#123;</span><br><span class="line">                    classData[i] = newMean;</span><br><span class="line">                    change = <span class="keyword">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 清空之前的数据</span></span><br><span class="line">            <span class="keyword">for</span> (ArrayList&lt;Integer&gt; cls : result)</span><br><span class="line">                cls.clear();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 重新分配</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; InstanceNumber; i++) &#123;</span><br><span class="line">                <span class="keyword">double</span> min = <span class="number">0f</span>;</span><br><span class="line">                <span class="keyword">int</span> clsId = -<span class="number">1</span>;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; classData.length; j++) &#123;</span><br><span class="line">                    <span class="keyword">double</span> newMin = calDis(classData[j], data[i]);</span><br><span class="line">                    <span class="keyword">if</span> (clsId == -<span class="number">1</span> || newMin &lt; min) &#123;</span><br><span class="line">                        clsId = j;</span><br><span class="line">                        min = newMin;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                data[i][FieldCount] = clsId;</span><br><span class="line">                result.get(clsId).add(i);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 测试聚类效果(训练集)</span></span><br><span class="line">            <span class="comment">// for(int i = 0;i &lt; ClassCount;i++)&#123;</span></span><br><span class="line">            <span class="comment">// int positives = 0;</span></span><br><span class="line">            <span class="comment">// int negatives = 0;</span></span><br><span class="line">            <span class="comment">// ArrayList&lt;Integer&gt; cls = result.get(i);</span></span><br><span class="line">            <span class="comment">// for(Integer instance:cls)</span></span><br><span class="line">            <span class="comment">// if (data[instance][FieldCount - 1] == 1f)</span></span><br><span class="line">            <span class="comment">// positives ++;</span></span><br><span class="line">            <span class="comment">// else</span></span><br><span class="line">            <span class="comment">// negatives ++;</span></span><br><span class="line">            <span class="comment">// System.out.println(&quot; &quot; + i + &quot; Positive: &quot; + positives +</span></span><br><span class="line">            <span class="comment">// &quot; Negatives: &quot; + negatives);</span></span><br><span class="line">            <span class="comment">// &#125;</span></span><br><span class="line">            <span class="comment">// System.out.println();</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 计算a样本和b样本的欧式距离作为不相似度</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> aVector 样本a</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> bVector 样本b</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 欧式距离长度</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">double</span> <span class="title">calDis</span><span class="params">(<span class="keyword">double</span>[] aVector, <span class="keyword">double</span>[] bVector)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">double</span> dis = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">/* 最后一个数据在训练集中为结果，所以不考虑 */</span></span><br><span class="line">        <span class="keyword">for</span> (; i &lt; aVector.length; i++)</span><br><span class="line">            dis += Math.pow(bVector[i] - aVector[i], <span class="number">2</span>);</span><br><span class="line">        dis = Math.pow(dis, <span class="number">0.5</span>);</span><br><span class="line">        <span class="keyword">return</span> (<span class="keyword">double</span>) dis;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 判断两个均值向量是否相等</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> a 向量a</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> b 向量b</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 相等返回true</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">boolean</span> <span class="title">compareMean</span><span class="params">(<span class="keyword">double</span>[] a, <span class="keyword">double</span>[] b)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (a.length != b.length)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; a.length; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (a[i] &gt; <span class="number">0</span> &amp;&amp; b[i] &gt; <span class="number">0</span> &amp;&amp; a[i] != b[i]) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 将结果输出到一个文件中</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> fileName 文件名</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">printResult</span><span class="params">(String fileName)</span> </span>&#123;</span><br><span class="line">        FileWriter fw = <span class="keyword">null</span>;</span><br><span class="line">        BufferedWriter bw = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            fw = <span class="keyword">new</span> FileWriter(fileName);</span><br><span class="line">            bw = <span class="keyword">new</span> BufferedWriter(fw);</span><br><span class="line">            <span class="comment">// 写入文件</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; InstanceNumber; i++) &#123;</span><br><span class="line">                bw.write(String.valueOf(data[i][FieldCount]).substring(<span class="number">0</span>, <span class="number">1</span>));</span><br><span class="line">                bw.newLine();</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 统计每类的数目，打印到控制台</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; ClassCount; i++) &#123;</span><br><span class="line">                System.out.println(<span class="string">&quot;第&quot;</span> + (i + <span class="number">1</span>) + <span class="string">&quot;类数目: &quot;</span></span><br><span class="line">                        + result.get(i).size());</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 关闭资源</span></span><br><span class="line">            <span class="keyword">if</span> (bw != <span class="keyword">null</span>)</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    bw.close();</span><br><span class="line">                &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">            <span class="keyword">if</span> (fw != <span class="keyword">null</span>)</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    fw.close();</span><br><span class="line">                &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
