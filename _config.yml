# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Methol
subtitle: Methol's blog
description: 涂志昊个人blog
author: Methol
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tuzhihao.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 1
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-indigo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:

# hexo-generator-feed  rss
feed:
  type: atom  # Feed type. (atom/rss2)
  path: atom.xml   # Feed path. (Default: atom.xml/rss2.xml)
  limit: 0   # Maximum number of posts in the feed (Use 0 or false to show all posts)
  hub:    # URL of the PubSubHubbub hubs (Leave it empty if you don't use it)

# hexo-generator-seo-friendly-sitemap
sitemap:
  path: sitemap.xml

